<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-gameover" id="gameover">
        <img src="" id="message-img">
        <p class="msg-gameover" id="message-gameover">You Win!</p>
        <button class="play-again-btn" id="playagain-btn">Play again</button>
    </div>

    <div class="container-startpage" id="startpage">
        <h1 class="rps">ROCK PAPER SCISSORS</h1>
        <h3 class="rps-subtitle">The game</h3>
        <p class="explainer">Choose wisely. First to score 5 points wins the game.</p>
        <button class="play-again-btn" id="startpage-btn">Play!</button>
    </div>

    <header class="header">
        <h1 class="rps">ROCK PAPER SCISSORS</h1>
        <h3 class="rps-subtitle">The game</h3>
    </header>    
    <main class="main">
        <div class="text">
            <h3 class="title" id="message-title">It's your turn!</h3>
            <h2 class="subtitle" id="message-subtitle"></h2>
        </div>
        <div class="scoreboard">
            <div class="score-container">
                <div class="player-container">
                    <div class="image-container">
                        <img src="" alt="" class="img-played" id="player-played">
                    </div>
                    <p class="player-score" id="player-score">Player: 0</p>
                </div>
                <div class="score-block" id="scoreBlock">
                    <div class="image-container"></div>
                    <p class="score">SCORE</p>
                </div>
                <div class="computer-container">
                    <div class="image-container">
                        <img src="" alt="" class="img-played" id="computer-played">
                    </div>
                    <p class="computer-score" id="computer-score">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button class="btn" id="rock-btn"><img src="./img/rock.png" class="img-btn" alt="rock"></button>
            <button class="btn" id="paper-btn"><img src="./img/paper.png" class="img-btn" alt="paper"></button>
            <button class="btn" id="scissors-btn"><img src="./img/scissors.png" class="img-btn" alt="scissors"></button>
        </div>
        <div class="restart" id="restart">
            <button class="restart-btn" id="restartBtn">Restart</button>
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
    </main>
    <footer class="footer-container">
        
        <a href="https://github.com/sofiabaezzato" class="copy">
            <p>sofiabaezzato 2023</p>
            <i class="fa fa-github"></i>
        </a>
        
    </footer>
</body>
</html>
